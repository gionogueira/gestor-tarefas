<div class="grid-container">
	<mat-grid-list cols="2" rowHeight="80px">
		<mat-grid-tile class="tile-text">
			<h2>Olá, Fábio!</h2>
			<p>Bem-vindo ao seu gestor de tarefas!</p>
		</mat-grid-tile>
		<mat-grid-tile class="tile-button">
			<div class="example-flex-container">
				<div class="example-button-container">
					<button mat-fab extended (click)="openDialog()">
						<mat-icon>add_box</mat-icon>
						Nova Traefa
					</button>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
	<mat-grid-list cols="3" rowHeight="350px">
		@for (card of cards | async; track card) {
			<mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
				<mat-card class="dashboard-card">
					<mat-card-header>
						<mat-card-title>
							{{card.title}}
							<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
								<mat-icon>more_vert</mat-icon>
							</button>
							<mat-menu #menu="matMenu" xPosition="before">
								<button mat-menu-item>Expand</button>
								<button mat-menu-item>Remove</button>
							</mat-menu>
						</mat-card-title>
					</mat-card-header>
					<mat-card-content class="dashboard-card-content">
						<div class="chart-task" style="display: block;">
							<canvas id="myChart"></canvas>
						</div>
					</mat-card-content>
				</mat-card>
			</mat-grid-tile>
		}
	</mat-grid-list>
</div>
